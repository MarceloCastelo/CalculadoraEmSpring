<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
  <h1 class="text-2xl font-bold mb-4">Calculadora</h1>

  <div class="mb-4">
    <label for="valorA" class="block text-gray-700">Valor A:</label>
    <input type="number" id="valorA" name="valorA" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
  </div>

  <div class="mb-4">
    <label for="valorB" class="block text-gray-700">Valor B:</label>
    <input type="number" id="valorB" name="valorB" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
  </div>

  <div class="grid grid-cols-2 gap-4">
    <button onclick="somar()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Somar</button>
    <button onclick="subtrair()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Subtrair</button>
    <button onclick="multiplicar()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Multiplicar</button>
    <button onclick="dividir()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Dividir</button>
    <button onclick="potencializar()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Potencializar</button>
    <button onclick="radiciar()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Radiciar</button>
  </div>


  <p id="resultado" class="mt-4"></p>
</div>

<script>
  function somar() {
    const a = document.getElementById("valorA").value;
    const b = document.getElementById("valorB").value;
    fetch(`/calculadora/somar/${a}/${b}`)
            .then(response => response.text())
            .then(data => document.getElementById("resultado").innerText = `Resultado: ${data}`);
  }

  function subtrair() {
    const a = document.getElementById("valorA").value;
    const b = document.getElementById("valorB").value;
    fetch(`/calculadora/subtrair/${a}/${b}`)
            .then(response => response.text())
            .then(data => document.getElementById("resultado").innerText = `Resultado: ${data}`);
  }

  function multiplicar() {
    const a = document.getElementById("valorA").value;
    const b = document.getElementById("valorB").value;
    fetch(`/calculadora/mutiplicar/${a}/${b}`)
            .then(response => response.text())
            .then(data => document.getElementById("resultado").innerText = `Resultado: ${data}`);
  }

  function dividir() {
    const a = document.getElementById("valorA").value;
    const b = document.getElementById("valorB").value;
    fetch(`/calculadora/dividir/${a}/${b}`)
            .then(response => response.text())
            .then(data => document.getElementById("resultado").innerText = `Resultado: ${data}`);
  }

  function potencializar() {
    const a = document.getElementById("valorA").value;
    const b = document.getElementById("valorB").value;
    fetch(`/calculadora/potencializacao/${a}/${b}`)
            .then(response => response.text())
            .then(data => document.getElementById("resultado").innerText = `Resultado: ${data}`);
  }

  function radiciar() {
    const a = document.getElementById("valorA").value;
    fetch(`/calculadora/radiciacao/${a}`)
            .then(response => response.text())
            .then(data => document.getElementById("resultado").innerText = `Resultado: ${data}`);
  }
</script>
</body>

</html>
